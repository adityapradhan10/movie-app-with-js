<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>The movie app</title>
  </head>
  <body>
    <header class="flex align-center">
      <nav class="nav flex justify-sb align-center">
        <a href="./"
          ><div class="nav__left">
            the <span class="logo">movie</span> app
          </div></a
        >

        <div class="nav__right search flex align-center">
          <form
            class="search--name flex align-center flex-grow"
            id="movie-name"
          >
            <input
              type="text"
              placeholder="search"
              class="flex-grow"
              required
            />
            <button type="submit">
              <img src="./assets/img/search-logo.svg" alt="Search Logo" />
            </button>
          </form>
          <button class="search--year" id="movie-year">year</button>
        </div>
      </nav>
    </header>

    <div class="movies" id="movie-list"></div>
  </body>
</html>
